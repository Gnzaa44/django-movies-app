{% extends 'base.html' %}
{% block content %}
<div class="row g-4">
  <div class="col-md-4">
    {% if movie.image %}
    <img src="{{ movie.image.url }}" class="img-fluid rounded shadow" alt="{{ movie.title }}">
    {% elif movie.poster_url %}
    <img src="{{ movie.poster_url }}" class="img-fluid rounded shadow" alt="{{ movie.title }}">
    {% endif %}
  </div>
  <div class="col-md-8">
    <h2 class="fw-bold">{{ movie.title }}</h2>
    <p class="text-muted fs-6">{{ movie.genre }} â€¢ {{ movie.year }}</p>
    <p class="fs-5">{{ movie.description }}</p>
    <a href="{% url 'movie_list' %}" class="btn btn-secondary mt-3">Volver</a>
  </div>
</div>
{% endblock %}
